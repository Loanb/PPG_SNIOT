# This file contains selected Kconfig options for the application.
CONFIG_HEAP_MEM_POOL_SIZE=65536
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_ESP32_USE_UNSUPPORTED_REVISION=y
CONFIG_GPIO=y
# choose UART console
CONFIG_UART_CONSOLE=y
# General config
CONFIG_LOG=y
CONFIG_LOG_BUFFER_SIZE=2048
CONFIG_LOG_DEFAULT_LEVEL=1
CONFIG_CBPRINTF_FP_SUPPORT=y
CONFIG_STDOUT_CONSOLE=y
CONFIG_I2C=y
CONFIG_SENSOR=y
CONFIG_SENSOR_LOG_LEVEL_ERR=y
#MAX30102
CONFIG_MAX30102=y
#CONFIG_MAX30102_HEART_RATE_MODE=y
CONFIG_MAX30102_SPO2_MODE=y
# Swapped on clone (IR)
CONFIG_MAX30102_LED1_PA=0x2f
# Swapped on clone (Red)
CONFIG_MAX30102_LED2_PA=0x2f
CONFIG_MAX30102_FIFO_A_FULL=2
CONFIG_MAX30102_TRIGGER=y
CONFIG_MAX30102_TRIGGER_OWN_THREAD=y
